<!DOCTYPE html>
<html>
<head>
    <title>Order Confirmation</title>
</head>
<body>
    <h1>Order Confirmed</h1>
    <ul>
        {% for item, info in order_items.items() %}
            <li>{{ item }} - {{ info.qty }} × ₹{{ info.price }} = ₹{{ info.qty * info.price }}</li>
        {% endfor %}
    </ul>
    <h3>Total: ₹{{ total }}</h3>
    <a href="{{ url_for('index') }}">New Order</a><br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
